<!DOCTYPE html>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">

          data-bs-slide-to="0"
          class="active"

          aria-label="Slide 1"

        <button
          type="button"

          data-bs-slide-to="1"

        <button
          type="button"

      <div class="carousel-inner">

          <div class="carousel-caption d-none d-md-block">
            <h5>Мои увлечения</h5>
            <a href="hobby.html" class="btn btn-primary">Перейти</a>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://sun9-22.userapi.com/impg/Ga9ZbSpCMhEQbbSvo4-I8t8CaC6BK5RD5a4E8g/V7qSLDm2Q4M.jpg?size=1280x720&quality=96&sign=0e5c8b637b52758557ccbd30ecbfb400&type=album"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Мой универ</h5>
            <a href="university.html" class="btn btn-primary">Перейти</a>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://sun9-46.userapi.com/impg/p5ANn0drTP9Lb8nsm0D4HM2ibu1NG0iwfPBuSA/m4YEIzPkSz0.jpg?size=740x524&quality=96&rotate=270&sign=8ec9cc37b0dd38df0cf7cee2fb496a46&type=album"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Моя Группа</h5>
            <a href="group.html" class="btn btn-primary">Перейти</a>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    <script
